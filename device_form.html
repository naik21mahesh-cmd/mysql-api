<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Device Data</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 600px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        textarea { width: 100%; height: 100px; padding: 8px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #0056b3; }
        #response { margin-top: 20px; padding: 10px; border-radius: 4px; display: none; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h2>Submit Device String</h2>
    <form id="deviceForm">
        <div class="form-group">
            <label for="deviceString">Device String:</label>
            <textarea id="deviceString" name="deviceString" required>DMS-001, 32.9Deg C, 228.43V, 254.65V, 250.41V, 14.71A, 14.12A, 0.27A, 20min ON, Mains Supply; WiFi connected; TE on Manual Mode;, , , , ,</textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>

    <script>
        document.getElementById('deviceForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const deviceString = document.getElementById('deviceString').value;
            const responseDiv = document.getElementById('response');
            
            try {
                const response = await fetch('http://localhost:5000/api/putDevice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device_string: deviceString })
                });
                const result = await response.json();
                responseDiv.style.display = 'block';
                responseDiv.className = response.ok ? 'success' : 'error';
                responseDiv.textContent = response.ok ? 'Success: ' + result.message : 'Error: ' + (result.message || result.error);
            } catch (error) {
                responseDiv.style.display = 'block';
                responseDiv.className = 'error';
                responseDiv.textContent = 'Network Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
